<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        // Lưu trữ lịch sử trò chuyện
        let conversationHistory = [];
    
        async function getResponse() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return; // Không gửi nếu ô input trống
    
            // Hiển thị tin nhắn người dùng
            const chatOutput = document.getElementById('chat-output');
            chatOutput.innerHTML += `<div class="message user-message"><strong>You:</strong> ${userInput}</div>`;
    
            // Lưu tin nhắn người dùng vào lịch sử
            conversationHistory.push({ role: "user", text: userInput });
    
            // Gửi yêu cầu đến API để lấy phản hồi từ chatbot
            const response = await fetch('/api/chatbot/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    conversationHistory: conversationHistory
                })
            });
    
            const result = await response.text();
    
            // Hiển thị phản hồi của chatbot
            chatOutput.innerHTML += `<div class="message bot-message"><strong>Bot:</strong> ${result}</div>`;
    
            // Lưu tin nhắn của bot vào lịch sử
            conversationHistory.push({ role: "bot", text: result });
    
            // Cuộn xuống dưới khi có tin nhắn mới
            chatOutput.scrollTop = chatOutput.scrollHeight;
    
            // Xóa ô nhập sau khi gửi
            document.getElementById('user-input').value = '';
        }
    
        // Lắng nghe sự kiện khi nhấn Enter
        document.getElementById('user-input').addEventListener('keydown', function(event) {
            // Kiểm tra xem phím nhấn có phải là Enter
            if (event.key === 'Enter') {
                event.preventDefault();  // Ngừng hành động mặc định (gửi form)
                getResponse();  // Gọi hàm gửi tin nhắn
            }
        });
    </script>    
    <style>
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #e0f7fa;
            align-self: flex-start;
        }

        .bot-message {
            background-color: #c8e6c9;
            align-self: flex-end;
        }

        #chat-output {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h2>Chatbot</h2>
                    </div>
                    <div class="card-body d-flex flex-column">
                        <div id="chat-output" class="mb-3"></div>
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control" placeholder="Type your message..." aria-label="User Input">
                            <button onclick="getResponse()" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-5"></div>
            <div class="col-2"><button onclick="location.href='property_form.html'" class="btn btn-primary">Go to Property Form</button></div>
            <div class="col-5"></div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybC9lD6XShpQ1pDqG5f5GhtXt7s6giM9Wf3tPpBf6e1Tt5eFaX" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
